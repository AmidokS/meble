<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo/logo_favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lightbox2/dist/css/lightbox.css">
    <title>AlisMeble</title>
</head>
<body>
    <header class="site-header">
        <a href="index.html" class="logo-link">
            <img src="logo/logo.png" alt="AlisMeble" class="logo-image">
        </a>
        <h1 class="site-title">Meble na wymiar</h1>
        <button class="burger" id="burger">&#9776;</button>
        <nav>
            <a href="#oferta">Oferta</a>
            <a href="#galeria">Galeria</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="oferta">
            <h2>Nasza oferta</h2>
            <p>Projektujemy i wykonujemy meble na wymiar: kuchnie, szafy, garderoby, biura i więcej</p>
        </section>

        <section id="galeria">
            <h2>Galeria</h2>
            <div class="gallery" id="gallery">

            </div>
        </section>

        <section id="kontakt">
            <h2>Formularz kontaktowy</h2>
            <form action="#">
                <label for="name">Imię: <input type="text" name="name"></label><br>
                <label for="email">Email: <input type="email" name="email"></label><br>
                <label for="message">Wiadomość: <br><textarea name="message" rows="5"></textarea></label><br>
                <button type="submit">Wyślij</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; AlisMeble 2025</p>
        <p>Numer kontaktowy: <strong>+48 791 070 881</strong></p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="lightbox2/dist/js/lightbox.js"></script>
</body>
</html>
